<h1 mat-dialog-title>Recipe info</h1>
<mat-dialog-content class="recipe-details-dialog-content" fxLayout="column">
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <h2>{{ data.name }}</h2>
  </div>
  <h4 *ngIf="data.desc" [innerHTML]="data.desc | marked"></h4>
</mat-dialog-content>

<mat-dialog-actions class="dialog-actions">
  <check-circle></check-circle>
  <button mat-raised-button (click)="dialogRef.close()">
    Close
  </button>
</mat-dialog-actions>
